<!-- Home Page -->
{% extends 'base_template.html' %}
{% block title %}
    Home
{% endblock %}



{% block content %}
<div class="header-background">
    <div class="heading">
        <h1>Foodle</h1>
        <h3>Eat anywhere, anytime</h3>
        <a href="{{ url_for('menu_page') }}" class="btn btn-color btn-lg">Buy now</a>
    </div>
</div>

<!-- Sections -->
{% include 'sections.html' %}



<style>
.heading{
    display: table-cell;
    text-align: center;
    vertical-align: middle;
    padding-bottom: 3.5rem;
}
.heading h1{
    font-size: 1000%;
    font-weight: 550;
    font-family: "Brush Script MT", 'cursive';
}
.heading h3{
    font-size: 500%;
    font-weight: 500;
    font-style: italic;
}
.heading .btn{
    font-size: 300%;
    font-weight: 300;
    text-transform: uppercase;
    padding: 1rem 2rem;
    margin: auto;
    margin-top: 2rem;
    border-radius: 5rem;
    border: none;
    display: inline-block;   
}
.header-background{
    background: url("https://images.unsplash.com/photo-1500338427510-5deb175987d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1175&q=80") no-repeat center center fixed;
    background-color: var(--mixer);
    background-image:   linear-gradient(315deg, var(--primary) 0%, var(--secondary) 74%), url("https://images.unsplash.com/photo-1500338427510-5deb175987d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1175&q=80");
    display: table;
    height: 100vh;
    width: 100%;
    position: relative;
    background-size: cover;
}


@media (max-width: 768px){
    .heading h1{
        font-size: 500%;
    }
    .heading h3{
        font-size: 250%;
    }
    .heading .btn{
        font-size: 150%;
    }
}

</style>
{% endblock %}
