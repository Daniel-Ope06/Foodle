<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Fonts and Font Awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/ff29d3a63d.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Tab Heading-->
    
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    {% include 'nav_bar.html' %}
    
    {% block content %}
    {% endblock %}

    <!-- Back to top button -->
    <a href="#" class="gotopbtn">
      <i class="fas fa-angle-double-up"></i>
    </a>

    <!-- Footer -->
    <footer class="container-fluid text-center">
      <div class="row">
          <div class="col-sm-12">
              <h3 class="footer-header">Connect</h3>
              <i class="fab fa-facebook" id="icon"></i>
              <i class="fab fa-whatsapp" id="icon"></i>
              <i class="fas fa-envelope-open-text" id="icon"></i>
          </div>
      </div>
    </footer>
  </body>

  <style>
    /* Gradient colors */
    :root{
      --primary: hsla(51, 97%, 63%, 0.5);
      --secondary: hsla(342, 94%, 73%, 0.5);
      --mixer: hsla(51, 97%, 63%, 0.5);
    }
    
    body {
    /* Text settings */
    color: #2E2F2F;
    font-family: 'Nunito Sans', sans-serif;
    }

    /* button behaviour */
    .btn{
      font-size: 20px;
      font-weight: bold;
      background-color: #A84B5C;
      color: #2E2F2F;
    }
    .btn:hover{
      background-color: #7e4550;
      color: #F6EFA6;
    }

    html{
      scroll-behavior: smooth;
    }

    /* Footer */
    footer{
      width: 100%;
      background: #A84B5D;
      background: -webkit-linear-gradient(top left, #A84B5D, #F6EFA6);
      background: -moz-linear-gradient(top left, #A84B5D, #F6EFA6);
      background: linear-gradient(to bottom right, #A84B5D, #F6EFA6);
      padding: 2% 2% 2% 2%;
      color: #2E2F2F;
    }
    .footer-header{
      font-size: 3rem;
      text-align: center;
    }

    #icon{
      padding: 15px;
      font-size: 50px;
      color: #A84B5D;
      padding: 0 25px;
    }
    #icon:hover{
      color: #759FBC;
      text-decoration: none;
    }

    /* Go top button */
    .gotopbtn .fas{
        font-size: 28px;
        margin-top: 10px;
        color: #A84B5C;
    }
    .gotopbtn .fas:hover{
        color: #759FBC;
        text-decoration: none;
    }
    .gotopbtn{
        position: fixed;
        width: 50px;
        height: 50px;
        bottom: 40px;
        right: 5px;
        text-decoration: none;
        text-align: center;
        line-height: 50px;
    }

    @media (max-width: 768px){
      footer{
        margin-top: 8rem;
      }
      .footer-header{
        font-size: 2rem;
      }
      #icon{
        font-size: 25px;
      }
    }

  </style>
</html>
